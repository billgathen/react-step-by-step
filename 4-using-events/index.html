<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Events</title>
</head>
<body>
  <!-- The core React library -->
  <script src="http://fb.me/react-0.12.2.js"></script>
  <!-- In-browser JSX transformer, remove when pre-compiling JSX. -->
  <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>

  <!-- 
    For compatibility across all browsers, React has its own event system
    based around the SyntheticEvent.
  -->

  <script type="text/jsx">
    /** @jsx React.DOM **/

    // A new feature of our component is the onChange attribute,
    // which React uses for communication. In this case, React will
    // fire the handleChange method any time the component text changes.
    //
    var Echo = React.createClass({
      render: function() {
        return <input type="text" onChange={this.handleChange} />;
      },
      // The method will be called with the React event as the argument, so
      // we can dig into it to get the element that was the target of
      // the event (in this case the input element), and inside that
      // to get the text inside the text box.
      //
      // We log the complete contents of the text box to the console
      // every time the text changes.
      //
      handleChange: function(e) {
        console.log(e.target.value);
      }
      // To see the results, open the console by right-clicking the
      // text box in the page, then selecting "Inspect Element" or
      // whatever the equivalent is in your browser. The developer
      // console should open and you can select the console tab.
      //
    });

    React.render(
      <Echo />,
      document.body
    );
  </script>
</body>
</html>
